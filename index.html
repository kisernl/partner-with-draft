<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
    </style>
    <!-- favicon -->
    <link
    rel="tab icon"
    href="./app/img/pw-icon-circle.png"
    type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>PARTNERwith</title>
</head>
<body>
  <!-- wrap page inside 1440 container -->
  <div class="partnerwith-landing-page">
  </div>
  <header>
      <nav class="navbar">
        <div class="navbar__container">
          <a class="logo" href="#home">
            <img src="./app/img/PARTNERwith.svg" alt="PARTNERwith logo image" style="width: auto; height: 3.5rem;" />
          </a>

          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span> <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="#about" class="navbar__links" id="home-page">About</a>
            </li>
            <li class="navbar__item">
              <a href="#pricing" class="navbar__links" id="about-page">Pricing</a>
            </li>
            <li class="navbar__item">
              <a href="#contact" class="navbar__links" id="contact-page">Contact</a>
            </li>
            <li class="navbar__item">
              <a href="#faq" class="navbar__links" id="faq-page">FAQ</a>
            </li>
            <li class="navbar__item">
              <a href="#contact" class="button__links" id="contact-page">
                <button class="full-rounded">Reach Out</button>
              </a>
            </li>
          </ul>
        </div>
    </nav>
    <main class="hero-section" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">Fatherhood</h1>
        <div class="logo">
            <img src="images/Hope_Logo_Final_Symbol-White (1).png" alt="Logo">
        </div>
        <p class="hero__description">Women's Hope Medical Clinic</p>
      </div>
      <div class="hero-img">
        <img
          src="./app/img/sample-phone-screenshot.png"
          alt="foreground image with smartphone screens"
          class="hero-img-top"
        />
      </div>
      <div class="hero-intro container">
        <h1>Partnerships are built through conversation</h1>
        <p>
          Share your vision with a tool that helps you tell your story.
        </p>
        <button class="btn-primary">Reach Out</button>
      </div>
    </main>
  </header>
  <script src="app.js"></script>
</body>
</html>
